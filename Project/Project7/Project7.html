<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Project7.css">
    <title>Cart System</title>
</head>
<body>
    <ul class="nav">
        <li><a class="navbut" href="../main/index.html">Home</a></li>
        <li><a class="navbut" href="https://www.youtube.com/">Youtube</a></li>
    </ul>
    <h1>Select the items into cart</h1>
    <div class="itemcart">
        <div class="item1">
            <ul class="items">
                <li class="object">
                    <input type="checkbox" id="Acc" name="Desktop" value="Desktop">
                    <label for="Desktop">Desktop</label>
                </li>
                <li class="object">
                    <input type="checkbox" id="Acc" name="Television" value="Television">
                    <label for="Television">Television</label>
                </li>
                <li class="object">
                    <input type="checkbox" id="Acc" name="Mobile" value="Mobile">
                    <label for="Mobile">Mobile</label>
                </li>
                <li class="object">
                    <input type="checkbox" id="Acc" name="Laptop" value="Laptop">
                    <label for="Laptop">Laptop</label>
                </li>
                <li class="object">
                    <input type="checkbox" id="Acc" name="Cycle" value="Cycle">
                    <label for="Cycle">Cycle</label>
                </li>
                <li class="object">
                    <input type="checkbox" id="Acc" name="Furniture" value="Furniture">
                    <label for="Furniture">Furniture</label>
                </li>
                <li class="object">
                    <input type="checkbox" id="Acc" name="Stationary" value="Stationary">
                    <label for="Stationary">Stationary</label>
                </li>
                <li class="object">
                    <input type="checkbox" id="Acc" name="Cutlery" value="Cutlery">
                    <label for="Cutlery">Cutlery</label>
                </li>
            </ul>
        </div>

        <div class="cart1">
            <ul class="cart">

            </ul>
        </div>
    </div>
    <div class="button">
        <input type="button" id="AddToCart" value="Add To Cart">
        <input type="button" id="Remove" value="Remove">
    </div>
    <script src="Project7.js"></script>
</body>
</html>
