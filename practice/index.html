<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color:black; color:white">

    <div class="language">
        <div class="child">Child 1</div>
        <div class="child">Child 2</div>
        <div class="child">Child 3</div>
        <div class="child">Child 4</div>
        <div class="child">Child 5</div>
    </div>

    <!-- <ul class="language">
        <li>Javascript</li>
    </ul> -->
    
</body>

<script>
    let a = document.querySelector('.language');
    let b = a.querySelectorAll('.child');
    b.forEach((ele) =>{
        ele.innerHTML = "Hello";
    })

    let c = document.createElement('div');
    let d = document.createTextNode("Child 6");
    c.appendChild(d);
    a.appendChild(c);

</script>

</html>
